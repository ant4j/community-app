<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>CommunityApp</title>
  </head>
  <body>
    
    <div class="container">

      <div class="mb-3">
        <h1>CommunityApp</h1>
      </div>

      <div class="mb-3">
        <label for="commty-id" class="form-label">Id</label>
        <input type="text" class="form-control" maxlength="3" placeholder="Id" aria-describedby="commty-id-help" id="commty-id">
        <div class="form-text" id="commty-id-help">
          Prime 2 lettere del tuo nome + prima lettera del tuo cognome.<br>Es.: Mario Rossi = mar.
        </div>
      </div>

      <div class="mb-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="commty-btn-done">Fatto</button>
        </div>
      </div>

    </div>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- popperjs integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous" -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    
    <!-- bootstrap js integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
  
    <script src="user.js"></script>
  </body>
</html>
