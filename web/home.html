<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>CommunityApp</title>
  </head>
  <body>
    
    <div class="container">

      <div class="mb-3">
        <h1>CommunityApp</h1>
        <h5>Benvenuto mar.</h5>
      </div>

      <div class="mb-3">
        <div class="card">
          <div class="card-header">
            Proposta del momento
            <div class="text-muted text-small">
              23 Settembre 2021 13:52
            </div>
          </div>
          <div class="card-body">
            <p class="card-title"><span class="fw-bolder">mar</span> propone:</p>
            <p class="card-text fs-5">"Cantiamo <span class="fst-italic">titolo_canto</span>"</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="commty-btn-participate">Partecipa</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="collections-list" class="form-label">Elenco Raccolte</label>
        <div class="list-group" aria-describedby="collections-list-help" id="collections-list">
          <button type="button" class="list-group-item list-group-item-action">...</button>
        </div>
        <div class="form-text" id="collections-list-help">Seleziona una Raccolta.</div>
      </div>

      <div class="mb-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="collection-btn-create">Crea una Nuova Raccolta</button>
        </div>
      </div>

      <div class="mb-3">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-primary" id="commty-btn-history">Cronologia</button>
          <button type="button" class="btn btn-outline-primary">Esci</button>
        </div>
      </div>

    </div>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- popperjs integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous" -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    
    <!-- bootstrap js integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
  
    <script src="home.js"></script>
  </body>
</html>
