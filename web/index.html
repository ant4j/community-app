<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>CommunityApp</title>
  </head>
  <body>
    
    <div class="container">

      <div class="mb-3">
        <h1>CommunityApp</h1>
      </div>

      <div class="mb-3">
        <label for="commty-list" class="form-label">Elenco delle Community</label>
        <div class="list-group" aria-describedby="commty-list-help" id="commty-list">
          <button type="button" class="list-group-item list-group-item-action">...</button>
        </div>
        <div class="form-text" id="commty-list-help">Seleziona la Community in cui vuoi entrare.</div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Parola d'ordine" aria-describedby="watchword-help" id="watchword">
        <div class="form-text" id="watchword-help">Serve per entrare nella community selezionata.</div>
      </div>

      <div class="mb-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="commty-btn-enter">Entra</button>
        </div>
      </div>

    </div>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- popperjs integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous" -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    
    <!-- bootstrap js integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
